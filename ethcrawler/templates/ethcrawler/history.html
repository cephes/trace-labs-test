<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
<table style="width:100%" border="1">
    <thead>
        <tr>
          <th>Block number</th>
          <th>From</th>
          <th>To</th>
          <th>Value</th>
          <th>Gas</th>
          <th>Gas used</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
          <td style="text-align: center">{{result.blockNumber}}</td>
          <td style="text-align: center">{{result.from}}</td>
          <td style="text-align: center">{{result.to}}</td>
          <td style="text-align: center">{{result.value}}</td>
          <td style="text-align: center">{{result.gas}}</td>
          <td style="text-align: center">{{result.gasUsed}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table></div>
</body>
</html>
